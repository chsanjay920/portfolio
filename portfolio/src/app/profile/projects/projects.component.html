<div class="Works ">
    <div class="header roboto">
        Projects
    </div>
    <div class="work-items row d-flex">
        <a href={{project.link}} class="work-item m-3 col-sm-12 col-md-3 col-lg-3 box-shade card" style="background-color: transparent;" *ngFor="let project of Projects">
            <div class="card-body roboto-medium text-center text-uppercase">
                <img [src]=project.image class="card-img-top" style="width: 10rem;">
                <div class="mt-3">
                    {{project["Name"]}}
                </div>
            </div>
        </a>
    </div>
</div>
